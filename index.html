<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3 full height carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
    <header id="myCarousel" class="carousel slide">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080/563d7c/8866ba/&text=100+percent+height');"></div>
                <div class="carousel-caption">
                  <h1>Bootstrap 3 full height carousel</h1>
                  <p class="lead">With slide captions included.</p>
                  <p>
                    <a href="" class="btn btn-lg btn-default">And a button!</a>
                  </p>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080/563d7c/8866ba/&text=100+percent+height');"></div>
                <div class="carousel-caption">
                    <h2>An h1 for a slide caption!</h2>
                    <p class="lead">With a subheading below it.</p>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080/563d7c/8866ba/&text=100+percent+height');"></div>
                <div class="carousel-caption">
                    <h2>An h1 for a slide caption!</h2>
                    <p class="lead">With a subheading below it.</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>



<section class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>This is below the fold</h1>
      <p class="lead">Always. And regardless of the user's browser height.</p>
    </div>
  </div>
</section>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

</body>
</html>
